<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In</title>
</head>

<body class="container">
    <div class="row justify-content-center">

        <!--Left Column-->
        <div class="col-1">

        </div>

        <!--Center Column-->
        <div class="col">
            <header>
                <h1>PigeonDM</h1>
                <!--Link to the bootstrap styles-->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            </header>
            <section>
                <h2>Sign In</h2>
                <article>
                    <h2>Welcome back!</h2>
                    <!--Start of the form-->
                    <form>
                        <fieldset class="border">
                            <legend class="w-auto">Lets login</legend>
                            <!--Email Name-->
                            <div class="row form-group">
                                <label for="txtEmail" class="col-sm-2 col-form-label">Email:</label>
                                <div class="col-md-10 col-lg-4">
                                    <input required type="text" id="txtEmail" name="txtEmail" class="form-control">
                                </div>
                            </div>

                            <!--Password information-->
                            <div class="row form-group">
                                <label for="txtPassword" class="col-sm-2 col-form-label">Password:</label>
                                <div class="col-sm-10 col-lg-4">
                                    <input required type="text" id="txtPassword" name="txtPassword" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="txtRememberMe" class="col-sm-2 col-form-label">Remember me: </label>
                                <div class="col-sm-10 col-lg-1">
                                    <input type="checkbox" id="txtRememberMe" name="txtRememberMe" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-sm-10 col-lg-4">
                                    <a href="www.theforgetpagefortwater.com">forgot password?</a>
                                </div>
                            </div>

                        </fieldset>
                        <p>
                            <button type="login" class="btn btn-primary">login</button>
                            <button type="cancel" class="btn btn-secondary">cancel</button>
                        </p>
                    </form>
                    <!--End of the form-->
                </article>
            </section>
            <footer>Copyright all rights reserved</footer>
    
        </div>

        <!--Right Column-->
        <div class="col-1">

        </div>

    </div>
            
</body>

</html>
