<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
</head>

<body>
    <header>
        <h1>PigeonDM</h1>
        <!--Link to the bootstrap styles-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </header>
    <section>
        <h2>Sign up</h2>
        <article>
            <h2>Before you get started</h2>
            <!--Start of the form-->
            <form>
                <fieldset class="border">
                    <legend class="w-auto">Tell us about yourself!</legend>
                    <!--Name information-->
                    <div class="row form-group">
                        <label for="txtFirstName" class="col-sm-2 col-form-label">First Name:</label>
                        <div class="col-md-10 col-lg-4">
                            <input required type="text" id="txtFirstName" name="txtFirstName" class="form-control">
                        </div>
                        <label for="txtLastName" class="col-sm-2 col-form-label">Last Name:</label>
                        <div class="col-md-10 col-lg-4">
                            <input required type="text" id="txtLastName" name="txtLastName" class="form-control">
                        </div>
                    </div>

                    <!--Username information-->
                    <div class="row form-group">
                        <label for="txtUsername" class="col-sm-2 col-form-label">Username:</label>
                        <div class="col-sm-10">
                            <input required type="text" id="txtUsername" name="txtUsername" class="form-control">
                        </div>
                    </div>

                    <!--Gender information-->
                    <div class="row">
                        <div class="col-sm-2 col-form-label">Gender</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input type="radio" id="rbMale" name="gender" value="male" class="form-check-label">
                                <label for="rbMale" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="rbFemale" name="gender" value="female" class="form-check-label">
                                <label for="rbFemale" class="form-check-label">Female</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="rbOther" name="gender" value="other" class="form-check-label">
                                <label for="rbOther" class="form-check-label">Other</label>
                            </div>
                        </div>
                    </div>
                    <!--Location information-->
                    <div class="row form-group">
                        <label for="txtLocation" class="col-sm-2 col-form-label">Location:</label>
                        <div class="col-sm-10">
                            <input type="text" id="txtLocation" name="txtLocation" class="form-control">
                        </div>
                    </div>
                    <!--Email Information-->
                    <div class="row form-group">
                        <label for="txtEmail" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input required type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="name@example.com">
                        </div>
                    </div>
                    <!--Password information-->
                    <div class="row form-group">
                        <label for="txtPass" class="col-sm-2 col-form-label">Password:</label>
                        <div class="col-md-10 col-lg-4">
                            <input required type="password" id="txtPass" name="txtRepass" class="form-control">
                        </div>
                        <label for="txtRepass" class="col-sm-2 col-form-label">Reenter Password:</label>
                        <div class="col-md-10 col-lg-4">
                            <input required type="password" id="txtRepass" name="txtRepass" class="form-control">
                        </div>
                    </div>
                    <!--Date of birth information-->
                    <div class="row form-group">
                        <div class="col-sm-2">
                            <label for="txtDob" class="col-form-label">Date of Birth:</label>
                        </div>
                        <div class="col-sm-10">
                            <input required type="date" id="txtDob" name="txtDob" class="form-control">
                        </div>
                    </div>
                    <!--Security question selection-->
                    <div class="row form-group">
                        <label for="ddSecurity" class="col-sm-2 col-form-label">Security Question</label>
                        <div>
                            <select id="ddSecurity" name="ddSecurity" class="form-control">
                                <option value="Option1" selected>What is the street you grew up on?</option>
                                <option value="Option2">What is your favorite sports team?</option>
                                <option value="Option3">What is your mother's maiden name?</option>
                            </select>
                        </div>
                    </div>
                    <!--Security question entry-->
                    <div class="row form-group">
                        <label for="txtSecurity" class="col-sm-2 col-form-label">Enter your answer:</label>
                        <div class="col-sm-10">
                            <input required type="text" id="txtSecurity" name="txtSecurity" class="form-control">
                        </div>
                    </div>
                    <!--Biography information-->
                    <div class="row form-group">
                        <label for="txtBio" class="col-sm-2 col-form-label">Biography:</label>
                        <div class="col-sm-10">
                            <input type="text" id="txtBio" name="txtBio" class="form-control">
                        </div>
                    </div>

                </fieldset>
                <p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </p>
            </form>
            <!--End of the form-->
        </article>
    </section>
    <footer>Copyright all rights reserved</footer>
</body>

</html>
